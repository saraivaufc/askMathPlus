{% for field in form.visible_fields %}
	<div>
		{{ field.errors }}
	   	{{ field.label_tag }}    
		<div class="input-control text password email date textarea select checkbox radio full-size" data-role="select">
			{{ field }}
	    </div>
	    {% if field.field.help_text %}
	        <p class="help">{{ field.field.help_text }}</p>
	    {% endif %}
    </div>
    <hr class="divider transparent"/>
{% endfor %}
