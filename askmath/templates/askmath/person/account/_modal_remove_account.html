{% load i18n %}
<div class="modal fade" id="remove_account">
  <div class="modal-dialog modal-md">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">{% trans "You want to delete your account permanently?" %}</h3>
	  </div>
	  <div class="modal-body">
	  	<h4>{% blocktrans  with name=request.user.get_username context "greeting"  %}Deleting your member account ({{ name }} ) will be permanent. Please, enter your password to continue... {% endblocktrans %}</h4>
	  	<center>
	  	<form action="/home/person/account/remove_account/" method="POST">
	  	{% csrf_token %}
			<input class="input-control password" type="password" autofocus name="password">
	  	</center>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="button primary" data-dismiss="modal">{% trans "No" %}</button>
		<button  type="submit"  class="button success">{% trans "Yes" %}</button>
		</form>
	  </div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
