{% load i18n %}

<div class="container-fluid">
		<form  class="form form-generic" action="." method="post" enctype="multipart/form-data" role="form">
		{% csrf_token %}
			<h2 class="form-signin-heading text-center ">{{ title_form }}</h2>
			<hr class="colorgraph">
			<div class="form-fields">
			{% for field in form.visible_fields %}
		        <div class="fieldWrapper">
		            {{ field.errors }}
		            {{ field.label_tag }}
		            {{ field }}
		            <div id="{{ field.auto_id }}_div">
		            </div>
		        </div>
		    {% endfor %}
		    <div>
		    <hr class="colorgraph">
			<div class="text-right">
				<a class="button primary" onclick="window.history.back();" ><span class="mif-cancel"></span>{% trans " Cancel" %}</a>
				<button type="submit" class="button success" ><span class="mif-checkmark"></span>{% trans " Submit" %}</button>
			</div>
		</form>
</div>
