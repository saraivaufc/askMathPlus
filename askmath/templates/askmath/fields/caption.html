{% load i18n %}
<label for="{{ field.auto_id }}" class="caption">
	{{field.label}}
	{% if field.field.required %}
		<span data-role="popover" data-popover-mode="click"  data-popover-position="top" data-popover-text="{% trans "This field in required." %}" data-popover-background="bg-lightRed" data-popover-color="fg-white" class="fg-red "> * </span>
	{% endif %}:
</label>
