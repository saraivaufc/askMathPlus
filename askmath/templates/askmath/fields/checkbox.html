{% load i18n %}

{% include 'askmath/fields/caption.html' %}
{% include 'askmath/fields/errors.html' %}
<label class="input-control switch">
     <input id="{{ field.auto_id }}" 
    	   type="checkbox"
    	   name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}" 
    	   title="{{ field.help_text }}" 
    	   {% if field.field.required %}required{% endif %}
    	   {% if field.value == True or field.initial == True %}checked{% endif %}
    	   {% include 'askmath/fields/attrs.html' %} />
    <span class="check"></span>
</label>
