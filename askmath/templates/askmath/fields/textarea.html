{% load i18n %}

{% include 'askmath/fields/caption.html' %}
{% include 'askmath/fields/errors.html' %}
<div class="input-control textarea full-size">
	<textarea  title="{{ field.help_text }}"
		{% if field.field.required %}
			data-validate-func="required"
			data-validate-hint="{% trans "This field can not be empty" %}"
		{% endif %}
		name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}"
		id="{{ field.auto_id }}"
		{% if field.value %}value="{{ field.value }}"{% endif %}
		{% include 'askmath/fields/attrs.html' %}
		>{% if field.value %}{{ field.value }}{% endif %}</textarea>
</div>
