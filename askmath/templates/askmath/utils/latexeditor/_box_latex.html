{% load i18n %}

<div class="modal fade" id="box-latex">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{% trans "Text Editor:" %}</h4>
        <h6 class="modal-title">{% trans "To add Latex code, add your code between && tags, eg $ \sqrt{3} \$ or \begin and \end." %}</h6>
      </div>
      <div class="modal-body">
      	<div class="container-fluid">
			{% include "askmath/utils/header.html"  %}
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button id="box-latex-submit" type="button" class="btn btn-primary">{% trans "Save changes" %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
