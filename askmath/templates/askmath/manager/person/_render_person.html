{% load i18n %}
<h3 class="text-center">{{ person_type|title }}</h3>
<hr class="thin bg-grayLighter">
<div class="col-md-4 col-md-offset-4">
{% if person.get_profile_image %}
<img class="img img-responsive img-circle" src="{{ person.get_profile_image.url }}"></img>
<hr class="thin bg-grayLighter">
{% endif %}
</div>
<table class="table border bordered bg-white">
    <thead>
    	<tr>
            <th>{% trans "Name:" %}</th>
            <th>
            	{{ person.get_name }}
            </th>
        </tr>
        <tr>
            <th>{% trans "User Name:" %}</th>
            <th>{{ person.get_username }}</th>
        </tr>
        <tr>
   		   	<th>{% trans "Email:" %}</th>
   		   	<th><a href="mailto:{{ person.email }}?subject=AskMath">{{ person.get_email }}</a></th>
   		</tr>
    </thead>
</table>
